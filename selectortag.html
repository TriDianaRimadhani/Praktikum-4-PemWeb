<html>
<head>
    <!--untuk memanggil library jquery-->
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <!--mendefinisikan bahasa javascript-->
    <script type="text/javascript">
    //fungsi untuk menampilkan elemen-elem pada halaman web
    $(document).ready(function(){
        //elemen-elemen yang akan dijalankan pada halaman web
        $("div").addClass("biru");});//selector pada tag
    </script>
    <style type="text/css">
    /*css untuk tampilan tulisan halaman*/
    .biru{
        color:cadetblue;
        font-weight: bold;
    }   
        </style>
</head>
<body>
    <!--eksekusi fungsi dari script jquery-->
    <div>
        <p>Paragraf Pertama</p>
    </div>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
