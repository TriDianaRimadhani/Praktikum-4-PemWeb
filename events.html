<html>
<head>
    <!--memanggil library jquery yang akan digunakan-->
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <!--mendefinisikan bahasa javascript-->
    <script type="text/javascript">
    //fungsi untuk menampilkan elemen-elemen pada halaman web
    $(document).ready(function(){
        //elemen yang akan dijalankan pada halaman web
        $("a").click(function(){
            //metode alert yang akan tampilkan
            alert("Selamat Datang di Website Instagram");
        });
    });
    </script>
</head>
<body>
    <!--tag a yang sudah didefinisikan fungsinya oleh jquery dengan hyperlink menuju halaman lain-->
    <a href="https://www.instagram.com">Klik disini untuk membuka website Instagram
    </a>
</body>
</html>
